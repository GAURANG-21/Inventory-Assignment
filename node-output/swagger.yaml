{
  "openapi" : "3.0.3",
  "info" : {
    "title" : "Inventory Application API",
    "description" : "API for user registration, authentication, product management with JWT and refresh token cookie.",
    "version" : "1.0.0"
  },
  "servers" : [ {
    "url" : "https://inventory-assignment-production.up.railway.app",
    "description" : "Production Server"
  } ],
  "paths" : {
    "/createUser" : {
      "post" : {
        "tags" : [ "Admin" ],
        "summary" : "Create a new user (Admin only)",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "example" : {
                "password" : "Password@123",
                "role" : "USER",
                "username" : "new_user"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "201" : {
            "description" : "User created successfully",
            "content" : {
              "application/json" : {
                "example" : {
                  "message" : "User created successfully",
                  "success" : true,
                  "user" : {
                    "createdAt" : "2025-08-09T10:00:00Z",
                    "id" : 3,
                    "role" : "USER",
                    "username" : "new_user"
                  }
                }
              }
            }
          },
          "400" : {
            "description" : "Validation error"
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "403" : {
            "description" : "Forbidden: Admin access required"
          },
          "409" : {
            "description" : "Username already exists"
          }
        },
        "security" : [ {
          "bearerAuth" : [ ]
        } ]
      }
    },
    "/editUser/{id}" : {
      "put" : {
        "tags" : [ "Admin" ],
        "summary" : "Edit an existing user (Admin only)",
        "parameters" : [ {
          "name" : "id",
          "in" : "path",
          "description" : "User ID",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "type" : "integer"
          }
        } ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "example" : {
                "password" : "NewPassword@123",
                "role" : "ADMIN",
                "username" : "updated_user"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "User updated successfully",
            "content" : {
              "application/json" : {
                "example" : {
                  "message" : "User updated successfully",
                  "success" : true,
                  "user" : {
                    "id" : 3,
                    "role" : "ADMIN",
                    "username" : "updated_user"
                  }
                }
              }
            }
          },
          "400" : {
            "description" : "Validation error or no fields to update"
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "403" : {
            "description" : "Forbidden: Admin access required"
          },
          "404" : {
            "description" : "User not found"
          }
        },
        "security" : [ {
          "bearerAuth" : [ ]
        } ]
      }
    },
    "/getUsers" : {
      "get" : {
        "tags" : [ "Admin" ],
        "summary" : "Get all users (Admin Only)",
        "responses" : {
          "200" : {
            "description" : "List of all users",
            "content" : {
              "application/json" : {
                "example" : {
                  "count" : 2,
                  "success" : true,
                  "users" : [ {
                    "id" : 1,
                    "role" : "USER",
                    "username" : "john_doe"
                  }, {
                    "id" : 2,
                    "role" : "ADMIN",
                    "username" : "admin_user"
                  } ]
                }
              }
            }
          },
          "401" : {
            "description" : "Unauthorized"
          },
          "403" : {
            "description" : "Forbidden: Admin access required"
          }
        },
        "security" : [ {
          "bearerAuth" : [ ]
        } ]
      }
    },
    "/login" : {
      "post" : {
        "summary" : "User login/authentication",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/login_body"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "Successful login, returns access token",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_200"
                }
              }
            }
          },
          "400" : {
            "description" : "Invalid username or password",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_400_1"
                }
              }
            }
          },
          "500" : {
            "description" : "Server error"
          }
        }
      }
    },
    "/products" : {
      "get" : {
        "summary" : "Get list of products",
        "responses" : {
          "200" : {
            "description" : "List of products",
            "content" : {
              "application/json" : {
                "schema" : {
                  "type" : "array",
                  "items" : {
                    "$ref" : "#/components/schemas/inline_response_200_2"
                  }
                }
              }
            }
          },
          "500" : {
            "description" : "Server error"
          }
        }
      },
      "post" : {
        "summary" : "Add a new product",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/products_body"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "201" : {
            "description" : "Product added successfully",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_200_2"
                }
              }
            }
          },
          "400" : {
            "description" : "Validation errors or SKU exists",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_400_2"
                }
              }
            }
          },
          "401" : {
            "description" : "Unauthorized - missing or invalid token"
          },
          "500" : {
            "description" : "Server error"
          }
        },
        "security" : [ {
          "bearerAuth" : [ ]
        } ]
      }
    },
    "/products/{id}/quantity" : {
      "put" : {
        "summary" : "Update product quantity",
        "parameters" : [ {
          "name" : "id",
          "in" : "path",
          "description" : "Product ID",
          "required" : true,
          "style" : "simple",
          "explode" : false,
          "schema" : {
            "type" : "string"
          }
        } ],
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/id_quantity_body"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "200" : {
            "description" : "Quantity updated successfully",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_200_3"
                }
              }
            }
          },
          "400" : {
            "description" : "Bad request (invalid quantity or product id)",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_400_3"
                }
              }
            }
          },
          "401" : {
            "description" : "Unauthorized - missing or invalid token"
          },
          "403" : {
            "description" : "Forbidden - user not owner of product",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_403_1"
                }
              }
            }
          },
          "404" : {
            "description" : "Product not found",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_404"
                }
              }
            }
          },
          "500" : {
            "description" : "Server error"
          }
        },
        "security" : [ {
          "bearerAuth" : [ ]
        } ]
      }
    },
    "/refresh-token" : {
      "post" : {
        "summary" : "Refresh access token using refresh token cookie",
        "responses" : {
          "200" : {
            "description" : "New access token issued",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_200_1"
                }
              }
            }
          },
          "401" : {
            "description" : "Refresh token missing",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_401"
                }
              }
            }
          },
          "403" : {
            "description" : "Invalid or expired refresh token",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_403"
                }
              }
            }
          },
          "500" : {
            "description" : "Server error"
          }
        }
      }
    },
    "/register" : {
      "post" : {
        "summary" : "Register a new user",
        "requestBody" : {
          "content" : {
            "application/json" : {
              "schema" : {
                "$ref" : "#/components/schemas/register_body"
              }
            }
          },
          "required" : true
        },
        "responses" : {
          "201" : {
            "description" : "User registered successfully",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_201"
                }
              }
            }
          },
          "400" : {
            "description" : "Bad request (e.g., username exists or validation error)",
            "content" : {
              "application/json" : {
                "schema" : {
                  "$ref" : "#/components/schemas/inline_response_400"
                }
              }
            }
          },
          "500" : {
            "description" : "Server error"
          }
        }
      }
    }
  },
